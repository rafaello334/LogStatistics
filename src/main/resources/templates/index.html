<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body style="margin: 10px 10px 20px 40px">

<h1>LogStatistics</h1>

<form method="POST" action="/parseLogFile" enctype="multipart/form-data">
    <input type="file" name="file" /><br/>
    <input type="radio" name="logType" value="Errors">Errors</input>
    <input type="radio" name="logType" value="Information">Information</input>
    <input type="radio" name="logType" value="Exceptions">Exceptions</input><br/>
    <input type="submit" value="Submit" style="margin-top: 20px" />
    <div style="margin-top: 20px" class="alert alert-danger" th:if="${errorFileType}"><strong>Error!</strong> Wrong file type! </div>
</form>


</body>
</html>
